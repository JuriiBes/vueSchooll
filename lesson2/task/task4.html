<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div class="bgr"></div>
  <div class="container">
    <img src="../img/vue.png" alt="vue" class="logo-vue">
    <h1>Задача 4</h1>
    <div class="task__item">
      <div class="task__condition">
        <p>Вивести список як маркований список з елементами у форматі (name: salary).</p>
      </div>
      <a href="../index.html" class="task__link">Повернення на головну сторінку</a>
    </div>
    <h2>Результат рішення</h2>



    <div id="app">
      <ul>
        <li v-for="worker in workersList" :key="worker.id"> {{worker.name}} : {{worker.salary}}</li>
      </ul>

    </div>

  </div>
  <script>

    const { createApp } = Vue


    createApp({

      data() {
        return {
          workersList: [
            {
              id: '111',
              name: 'Іванюк',
              salary: 10000,
            },
            {
              id: '111',
              name: 'Петрук',
              salary: 20000,
            },
            {
              id: '111',
              name: 'Сидорук',
              salary: 50000,
            },
          ],
        }
      },

    }).mount('#app')
  </script>
</body>

</html>
